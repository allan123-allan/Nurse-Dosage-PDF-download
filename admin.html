
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Upload Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Admin PDF Uploader</h1>
    <p><strong>Note:</strong> Uploads do not save on GitHub Pages (demo only).</p>
  </header>
  <main>
    <form id="uploadForm">
      <input type="file" id="pdfFile" accept=".pdf" required />
      <input type="password" id="adminPass" placeholder="Enter admin password" required />
      <button type="submit">Upload PDF</button>
    </form>
    <div id="uploadStatus"></div>
  </main>
  <script>
    document.getElementById("uploadForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let pass = document.getElementById("adminPass").value;
      if (pass !== "admin123") {
        alert("Invalid admin password!");
        return;
      }
      document.getElementById("uploadStatus").innerText = "âœ… Upload successful (simulated)";
    });
  </script>
</body>
</html>
